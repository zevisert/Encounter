<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <base href="/">
    <title>Zev Isert</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootswatch - Paper -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+"
          crossorigin="anonymous"
    />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>
    
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/ad41f03ebd.js"></script>
    
    <!-- PatternLock.js -->
    <link href="/assets/patternLock.css" rel="stylesheet" type="text/css" />
    <script src="/assets/patternLock.js"></script>
    
    <!-- Particles.js -->
    <script src="/node_modules/particles.js/particles.js"></script>
    <!-- Async Gist -->
    <script src="/node_modules/async-gist/gist.min.js"></script>

    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="/node_modules/core-js/client/shim.min.js"></script>
    <script src="/node_modules/zone.js/dist/zone.js"></script>
    <script src="/node_modules/reflect-metadata/Reflect.js"></script>
    <script src="/node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System
            .import('app')
            .then(module => {
                setTimeout(() => {
                    module.main({
                        injections: {
                            particles: particlesJS,
                            patternlock: PatternLock,
                            jQuery: $
                        }
                    }
                )}, 1000);
            })
            .catch(err => console.error(err));

    </script>
</head>
<!-- 3. Display the application -->
<body>
    <zevisert>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="container" style="padding-top: 400px">
                    <img src="images/icons/icon-dark.svg"
                         style="width: 180px; height: 180px; margin: 0 auto 3em; display: block;"/>
                    <div class="progress progress-striped active">
                        <style>
                            .progress-bar:last-child:before {
                                background-color: #f5f5f5;
                            }
                        </style>
                        <div class="progress-bar" style="width: 0%; background-color: #2b3a42"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var i = 0;
            var p = setInterval(() => {
                if ((i += 20) <= 100) {
                    $('.progress-bar').css('width', `${i}%`);
                } else {
                    clearInterval(p);
                }
            },200);
        </script>
    </zevisert>
    <modal-component></modal-component>
</body>
</html>
